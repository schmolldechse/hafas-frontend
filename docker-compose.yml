services:
    hafas-frontend:
        container_name: hafas-frontend
        image: schmolldechsee/hafas-frontend:latest
        restart: always
        ports:
            - "4000:3000"
        networks:
            - hafas-network

    redis:
        container_name: hafas-db
        build:
            context: ./redis
            dockerfile: Dockerfile
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        networks:
            - hafas-network

networks:
    hafas-network:
        external: true

volumes:
    redis-data:
        driver: local
